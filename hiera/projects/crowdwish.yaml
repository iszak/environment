---
file:
    crowdwish_public_html:
        ensure: directory
        require: User[crowdwish]
        path: /home/crowdwish/public_html/
        owner: crowdwish
        group: crowdwish

    crowdwish_logs:
        ensure: directory
        require: User[crowdwish]
        path: /home/crowdwish/logs/
        owner: crowdwish
        group: crowdwish

    crowdwish_ssh:
        ensure: directory
        require: User[crowdwish]
        path: /home/crowdwish/.ssh/


git::clone:
    crowdwish_client:
        user: crowdwish
        group: crowdwish
        url: git@git.kdigital.net:crowdwish/client.git
        path: /home/crowdwish/public_html/client/
        depth: 1

    crowdwish_backend:
        user: crowdwish
        group: crowdwish
        url: git@git.kdigital.net:crowdwish/backend.git
        path: /home/crowdwish/public_html/backend/
        depth: 1


user:
    crowdwish:
        ensure: present
        require: Class[zsh]
        managehome: true
        shell: /bin/zsh


