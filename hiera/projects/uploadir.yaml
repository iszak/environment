---
user:
    uploadir:
        ensure: present
        require: Class[zsh]
        managehome: true
        shell: /bin/zsh


file:
    uploadir_public_html:
        ensure: directory
        require: User[uploadir]
        path: /home/uploadir/public_html/
        owner: uploadir
        group: uploadir

    uploadir_logs:
        ensure: directory
        require: User[uploadir]
        path: /home/uploadir/logs/
        owner: uploadir
        group: uploadir

    uploadir_ssh:
        ensure: directory
        require: User[uploadir]
        path: /home/uploadir/.ssh/